<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Icon link  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!-- Adding css link  -->
    <link href="resources/style.css" type="text/css" rel="stylesheet">
    <title>Shoe Store</title>
</head>
<body>
    <!-- Navbar Component -->
    <nav class="navbar navbar-light font-weight-bold navbar-expand ">
        <a class navbar-brand href='./index.html'><img class="navbar-brand"src="./resources/images/skechers-logo.jpg" alt="Skechers Logo" ></a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item  active">
              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">Shop<i class="material-icons" style="font-size: 18px">local_grocery_store</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="./contact-us.html">Contact Us</a>
            </li>   
        </ul>
    </nav>

    <!-- Carousel Pictures -->
    <div class="container-fluid">
      <div class="row bg-dark ">
         <div id="Carousel-part" class="carousel slide w-100 mx-auto" data-ride='carousel' data-interval="1000000">
           <!-- Indicators -->
           <ol class="carousel-indicators" >
             <li data-target="#Carousel-part" data-slide-to="0" style="border-radius: 50%; width: 12px; height: 12px"></li>
             <li data-target="#Carousel-part" data-slide-to="1" style="border-radius: 50%; width: 12px; height: 12px"></li>
             <li data-target="#Carousel-part" data-slide-to="2" style="border-radius: 50%; width: 12px; height: 12px"></li>
           </ol>
           <!-- The slideshow -->
           <div class="carousel-inner ">    
             <div class="carousel-item ">
               <img src="./resources/images/KICKZ_1950X650_AJ12RETROGS.jpg" alt="Skechers Pic" class="d-block w-100 img-fluid">
               <div class="carousel-caption mp-auto " >
                 <p style="text-align: left"><span class='font-weight-bold'>AIR JORDAN XII PETRO JS</span><br/>'Sunrise'.</p>
                </div>
             </div> 
           
             <div class="carousel-item active">
               <img src="./resources/images/KICKZ_1950X650_LEBRON17.jpg" alt="Skechers Pic" class="d-block w-100 img-fluid">
               <div class="col-12 carousel-caption mp-0"  >
                 <p style="text-align: left"><span class='font-weight-bold'>NIKE LEBRON XVII</span><br/>'Lakers'.</p>
                </div>
             </div> 
             <div class="carousel-item">
               <img src="./resources/images/KICKZ_1950X650_NB.jpg" alt="Skechers Pic" class="d-block w-100 img-fluid">
             </div> 
           </div>
           <a class="carousel-control-prev" href="#Carousel-part" data-slide="prev" role="button">
             <span class="carousel-control-prev-icon" ></span>
           </a>
           <a class="carousel-control-next" href="#Carousel-part" data-slide="next" role="button">
             <span class="carousel-control-next-icon"></span>
           </a>
         </div>
        </div>
        <!-- Men and Women Section  -->
        <div class="container my-5">
            <div class="row justify-content-center ">
                <div class="col col-12 col-md-8 mb-3">
                  <img src="./resources/images/skechers_men_model.jpg" alt="man's picture" class="d-block w-100 h-100">
                </div>
                <div class="col col-12 col-md-4 ">
                  <div class="row h-60 ">
                      <img src="./resources/images/hot_girl_model.jpg" alt="woman's picture" class="d-block h-100 w-100">
                      </div>
                  <div class="row h-40 mt-4">
                    <img src="./resources/images/human-made-teaser-medium-suppa.jpg" alt="shoe image" class="d-block w-100">
                  </div>
                </div>
              </div>
        </div>

    
   


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
